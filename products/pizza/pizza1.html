    <link rel="stylesheet" href="./../../theme.css">

    <style>
        a.back-link {
            display: block;
            text-decoration: none;
            color: var(--theme-color-text-onlight);
            padding: 2vh 1vw;
        }
        
        button.back-button {
            display: block;
            width: 20%;
            background-color: var(--theme-color-foreground);
            border: 3px solid var(--theme-color-brick);
            border-radius: 6px;
            font-size: 2rem;
            margin: auto;
            margin-bottom: 3vh;
        }
        
        .product {
            display: flex;
            width: 80vw;
            margin: auto;
            padding: 1.5vmin;
            justify-content: stretch;
            align-content: stretch;
            
            background-color: var(--theme-color-peach);
            border: 3px solid var(--theme-color-brick);
        }
        
        .product .image {
            display: inline-block;
        }
        
        .product .image img {
            display: block;
            width: 100%;
            height: auto;
            margin: auto;
        }
        
        .details {
            display: inline-block;
        }
        
        .add-to-cart,
        .price {
            display: block;
        }
        
        .add-to-cart {
            width: 100%;
            background-color: var(--theme-color-brick);
            color: var(--theme-color-text-ondark);
            border: none;
            border-radius: 3px;
            font-size: 2rem;
            letter-spacing: 0.3rem;
        }
        
        .add-to-cart a {
            display: block;
            text-decoration: none;
            color: var(--theme-color-text-ondark);
            padding: 2vh 1vw;
            text-shadow: 1px 1px var(--theme-color-cocoa);
        }
        
        .title {
            margin-bottom: 3.5rem;
        }
        
        p {
            font-size: 2rem;
        }
        
        .description-label {
            font-size: 1.5rem;
            margin-bottom: 0px;
        }
        
        .description {
            margin-top: 0.5rem;
            /* Put large margin to separate price */
            margin-bottom: 4.5rem;
        }
        
        /* -- Content Templates -- */
        p.description-label::before {
            content: "Description: ";
        }
        
        p.price::before {
            content: "Php ";
        }
        
        p.price::after {
            content: ".00";
        }
    </style>
</head>
