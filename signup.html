<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
</head>

<body>
    <div align="center">
        <h4>Create New Account</h4>
        <form>
            <!--<label for="user_name">Username:</label>-->
            <input id="user_email" type="text" placeholder="Enter your email" required="true" />
            <br>
            <!--<label for="user_password">Password:</label>-->
            <input id="user_password" type="password" placeholder="Create a password" required="true" />
            <br>
            <!--<label for="user_password_confirm">Confirm Password</label>-->
            <input id="user_password_confirm" type="password" placeholder="Confirm your password" required="true" />
            <br>
            <br>
            <input type="submit" />
        </form>
        <a href="login.html">Already have an account?</a>
    </div>
</body>

</html>
