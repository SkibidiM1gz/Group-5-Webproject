<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, height=1200, initial-scale=1">
    <title>Home | Golby's Pizzeria</title>
    <link rel="stylesheet" href="./theme.css" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./components.css" />
    <style type="text/css">
        .menu {
            background-color: var(--theme-color-text-ondark);
            display: flex;
            align-content: space-around;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 40%;
            margin: auto;
            padding: 3%;
            border: 9px solid var(--theme-color-accent);
            border-radius: 5px;
        }
        
        .menu .menu-item {
            box-shadow: 5px 5px 6px 5px var(--theme-color-text-onlight);
            border-radius: 5px;
            transition: 0.5s;
        }
        
        .menu .menu-item .menu-item-link-content {
            width: 20vw;
            height: auto; 
            padding: 2vw;
            transition: 0.5s;
        }
        
        .menu .menu-item .menu-item-link-content img {
            width: 100%;
            height: auto;
            transition: 0.5s;
        }
        
        .menu .menu-item:hover, 
        .menu .menu-item .menu-item-link-content img:hover {
            background-color: #FFE5D1;
        }
        
        .menu .menu-item .menu-item-link-content:hover {
            --scale: 2vw;
            
            /*width: calc(20vw + var(--scale));*/
            transform: scale(1.05);
            margin: auto;
        }
        
        .menu .menu-item .menu-item-link {
            text-decoration: none;
        }
        
        .menu .menu-item .menu-item-link-content .menu-item-description {
            color: var(--theme-color-text-onlight);
            text-shadow: -1px -1px white;
            text-align: center;
            margin-bottom: 0px;
            margin-top: 1rem;
            font-size: 3em;
        }
        
        .home-title {
            color: var(--theme-color-text-ondark);
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px black;
        }
        
        .active-page {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.png">
        <nav>
            <ul>
                <li><a href="index.html" class="active-page">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="user_account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="home-title">HOME</h1>
        <h1 class="home-title">Welcome to Golby's Pizzeria!</h1>
        <div class="menu">
            <div class="menu-item">
                <a class="menu-item-link" href="./products/beverages.html">
                    <div class="menu-item-link-content">
                        <img src="./images/beverage3_fanta.png" />
                        <p class="menu-item-description">
                            Beverages
                        </p>
                    </div>
                </a>
            </div>
            <div class="menu-item">
                <a class="menu-item-link" href="./products/pizzas.html">
                    <div class="menu-item-link-content">
                        <img src="./images/pizza1_supersupreme.png" />
                        <p class="menu-item-description">
                            Pizzas
                        </p>
                    </div>
                </a>
            </div>
            <div class="menu-item">
                <a class="menu-item-link" href="./products/desserts.html">
                    <div class="menu-item-link-content">
                        <img src="./images/dessert1_cheesecake.png" />
                        <p class="menu-item-description">
                            Desserts
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-content">&copy;Golby's Pizzeria 2025</p>
        <p class="footer-content">Contact us: golbyspizzeria@gmail.com | +639618250366</p>
    </footer>
</body>
</html>
