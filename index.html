        .home-title {
            color: var(--theme-color-text-ondark);
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px black;
        }
        
        .slideshow {
            width: 100%;
            position: relative;
        }
        
        @keyframes anim-spin {
            0% {
                transform: scale(2.5) rotateZ(0deg);
            }
            
            100% {
                transform: scale(2.5) rotateZ(360deg);
            }
        }
        
        .slideshow-container {
            width: 100vw;
            height: 30vh;
            background-color: var(--theme-color-light);
        }
        
        @keyframes anim-fade {
            0% {
                opacity: 0;
            }
            
            10% {
                opacity: 1;
            }
            
            20% {
                opacity: 1;
            }
            
            25% {
                opacity: 0;
            }
            
            100% {
                opacity: 0;
            }
        }
        
        .slide {
            width: 100%;
            height: 30vh;
            position: absolute;
            overflow: hidden;
            opacity: 0;
            animation: anim-fade 20s infinite;
        }
        
        .slide:nth-child(0) {
            animation-delay: 0s;
        }
        
        .slide:nth-child(1) {
            animation-delay: 5s;
        }
        
        .slide:nth-child(2) {
            animation-delay: 10s;
        }
        
        .slide:nth-child(3) {
            animation-delay: 15s;
        }
        
        .slideshow .slideflex {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .slideshow .slide img {
            width: 25%;
            height: auto;
            animation: anim-spin 60s infinite linear;
        }
        
        .slideshow .slide .quote {
            display: inline-block;
            font-size: 4rem;
            margin-right: 2rem;
        }
        
        .masked {
            mask-image: url('./images/pizza1_supersupreme.png');
            mask-size: cover;
            mask-position: center;
            mask-repeat: no-repeat;
        }
